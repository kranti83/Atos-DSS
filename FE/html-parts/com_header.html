<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../js/login.js"></script>
    <link href="../css/login.css" rel="stylesheet">
</head>

<body>
    <div class="col-lg-1 col-md-1 col-sm-2 col-xs-3" style="background-color:#eaeaea;height:50px">
        <div class="logo">
            <img src="../images/atos_logo.jpg" alt="atoslogo" title="atoslogo" class="img-responsive">
        </div>
    </div>

    <div class="col-lg-9 col-md-9 col-sm-6 col-xs-5" style="background-color:#eaeaea;height:50px">
        <div class="search-custom">
            <ul class="nav navbar-nav navbar-right">
                <li><input type="text" class="form-control" placeholder="Search" size="15px"></li>

                <li><button class="btn btn-default" type="submit">
					<i class="glyphicon glyphicon-search"></i>
				</li>	
			</ul>
		</div>
	</div>
	
	<div class="col-lg-1 col-md-1 col-sm-2 col-xs-2" id="div_login" style="background-color:#eaeaea;height:50px">
		<div class="glyphicon-log-in-custom">
			<a href="#" id="a_login"><span class="glyphicon glyphicon-log-in"></span> Login</a>
		</div>
	</div>
	
	<div class="col-lg-1 col-md-1 col-sm-2 col-xs-2" id="div_register" style="background-color:#eaeaea;height:50px">
		<div class="glyphicon-user-custom">
			<a href="/registraion_page"><span class="glyphicon glyphicon-user"></span> Register</a>
		</div>
	</div>

<!-- Login pop up -->
<div class="container">
    <!-- Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>Login</h4>
        </div>

        <form role="form">
            <div class="modal-body" style="">
                <div class="form-group inner-addon left-addon">
                    <i class="glyphicon glyphicon-user"></i>
                    <input type="text" name="uname" class="form-control" placeholder="Username" required />
                </div>
                <div class="form-group inner-addon left-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                    <input type="Password" name="pwd" class="form-control" placeholder="Password" required />
                </div>
                <p align="right">
                    <u><a href="#">Forgot Password?</a></u>
                </p>
            </div>

            <div class="modal-footer">
                <a href="/dss"><button type="submit" class="btn btn-success btn-default" onclick="check(this.form)"><span class="glyphicon glyphicon-off"></span> Login</button>
                        <button type="reset" class="btn btn-danger btn-default"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                    </div>
                </form>
            </div>
            <!--End of Modal content-->
        </div>
    </div>
</div>
<!--End of log in pop up-->

</body>

</html>
